<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Classic Arcade Game</h1>
        </header>

        <section class="score-panel">
            Score: <span class="score">0</span>
            Goal: <span class="goal">3000</span>
            Timer: <span class="timer">
                00:00:00
            </span>
        </section>

    </div>

    <div class="modal" id='modal' role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Congratulations! You Won!</h4>
                </div>
                <div class="modal-body">
                    Here is your stats:<br>
                    <br>Score:
                    <div class="win_score">
                        0
                    </div>
                    <br>Time:
                    <div class="win_time">
                        00:00:00
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="play_again_button btn btn-primary" data-dismiss="modal">Play Again!</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


</body>
</html>
